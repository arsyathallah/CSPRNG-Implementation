<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>
    <h1>Encryption Results</h1>
    <h3>Comparison of AES Algorithms</h3>

    <p>Encryption Time (in seconds):</p>
    <canvas id="encryptionTimeChart" width="400" height="200"></canvas>

    <p>CPU Usage (%) during encryption:</p>
    <canvas id="cpuUsageChart" width="400" height="200"></canvas>

    <p>Battery Usage (%): {{ battery_percent }}</p>

    <p>Encrypted PDF with Butterfly-Based AES: <a href="{{ encrypted_pdf_butterfly }}" download>Download</a></p>
    <p>Encrypted PDF with Time-Based AES: <a href="{{ encrypted_pdf_time }}" download>Download</a></p>

    <script>
        var encryptionTimeData = {
            labels: ['Time-Based AES', 'Butterfly-Based AES'],  // Labels for the two algorithms
            datasets: [{
                label: 'Encryption Time (in seconds)',
                data: [{{ encryption_time_time_based }}, {{ encryption_time_butterfly_based }}],  // Dynamic data from Flask
                backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)'], // Color for the bars
                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],  // Border color for the bars
                borderWidth: 1
            }]
        };

        var cpuUsageData = {
            labels: ['Time-Based AES', 'Butterfly-Based AES'],  // Labels for the two algorithms
            datasets: [{
                label: 'CPU Usage (%)',
                data: [{{ cpu_usage_time_based }}, {{ cpu_usage_butterfly_based }}],  // Dynamic data from Flask
                backgroundColor: ['rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)'],  // Color for the bars
                borderColor: ['rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'],  // Border color for the bars
                borderWidth: 1
            }]
        };

        // Encryption Time Chart
        var ctx1 = document.getElementById('encryptionTimeChart').getContext('2d');
        var encryptionTimeChart = new Chart(ctx1, {
            type: 'bar',  // Type of chart (bar chart)
            data: encryptionTimeData,
            options: {
                scales: {
                    y: { 
                        beginAtZero: true 
                    }
                }
            }
        });

        // CPU Usage Chart
        var ctx2 = document.getElementById('cpuUsageChart').getContext('2d');
        var cpuUsageChart = new Chart(ctx2, {
            type: 'bar',  // Type of chart (bar chart)
            data: cpuUsageData,
            options: {
                scales: {
                    y: { 
                        beginAtZero: true 
                    }
                }
            }
        });
    </script>
</body>
</html>
