<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption Comparison</title>
</head>
<body>
    <h1>AES Encryption Comparison</h1>
    <form action="/encrypt_pdf" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Upload PDF:</label>
        <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
        <br><br>
        <label for="key">Enter Encryption Key (16 bytes):</label>
        <input type="text" id="key" name="key" required>
        <br><br>
        <button type="submit">Encrypt PDF</button>
    </form>
</body>
</html>
